server:
    port: 8888

spring:
    application:
        name: config-server
    profiles:
        active: default
    cloud:
        config:
            server:
                git:
                    uri: https://github.com/LeonelFabianBahamonSoto/microservice-repositories.git
                    searchPaths: data-server
                    username: LeonelFabianBahamonSoto
                    repos:
                        team-a:
                            pattern: team-a-*
                            cloneOnStart: true
                            uri: https://github.com/LeonelFabianBahamonSoto/microservice-repositories.git
                            searchPaths: data-server
                    # clone-on-start: true
